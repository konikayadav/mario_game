<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <title>p5.play.Mario</title>
  <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
  <script src="lib/p5.min.js" type="text/javascript"></script>
  <!-- link p5.play.js -->
  <script src="lib/p5.play.js" type="text/javascript"></script>
  <!-- link p5.dom.js -->
  <script src="lib/p5.dom.js" type="text/javascript"></script>

  <!-- link your javascript sketch -->
  <script src="scripts/sprites.js" type="text/javascript"></script>

  <script src="main.js" type="text/javascript"></script>

  <script src="characters_environment.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background.jpg">
  <center>
    <div id="heading" class="btn-info" style="padding:25px;">
      <h1>SUPER MARIO AI GAME</h1>
      <button class="btn btn-success" id="instructions" style="padding: 10px; float: right; font-size: 25px;"
        data-toggle="modal" data-target="#instruction_page">Intructions</button>
    </div>
    <img src="mario.jpg" alt="Mario Image" width="100%">
    <br>
    <br>
    <button id="start" class="btn btn-primary" onclick="start_key()">START GAME</button>
    <br>
    <br>
    <h3 id="status" class="btn btn-warning"></h3>
    <br>
    <br>
    <div id="canvas"></div>
    <div id="game_console"></div>
    <div id="instruction_page" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h4>INSTRUCTIONS</h4>
        </div>
        <div class="modal-body">
        <img src="left.png" alt="left image" class="instruction_images">
        <img src="right.png" alt="right image" class="instruction_images">
        <img src="jump.png" alt="jump image" class="instruction_images">
      </div>
      </div>
    </div>
  </center>
</body>

</html>
